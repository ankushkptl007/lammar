	<!-- Initializes panoramic viewer-->
	<script type="text/javascript">
		window.onload = function () {

			var isMobile = {
				Android: function () {
					return navigator.userAgent.match(/Android/i);
				},
				BlackBerry: function () {
					return navigator.userAgent.match(/BlackBerry/i);
				},
				iOS: function () {
					return navigator.userAgent.match(/iPhone|iPad|iPod/i);
				},
				Opera: function () {
					return navigator.userAgent.match(/Opera Mini/i);
				},
				Windows: function () {
					return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
				},
				any: function () {
					return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
				}
			};

			// <!-- Uses HQ images in desktop versions and lower quality if mobile -->
			if (isMobile.any()) {
				startPanorama('resources/json/sample.json', "mobile");
			} else {
				startPanorama('resources/json/sample.json', "hq");
			}
		}
	</script>

</head>

	<!--navigation js -->
	<script>
		$(document).ready(function() {
	$('.bot').click(function() {
	$(this).css('display','none');
	  $('.bot1').css('display','block');
	$('.main1').parent().animate({bottom:'-75'});
	 });
	  $('.bot1').click(function() {

	  $('.bot').css('display','block');

	 });
	});
	</script>
	<script>
		$('.toggle').click(function() {

	});
	
	</script>
	<script>
	  $(".but").click (function(){
	  // Close all open windows
	  $(".content").stop().slideUp(300); 
	  // Toggle this window open/close
	  $(this).next(".content").stop().slideToggle(300);
	  //hitter test// 
	  $(".hitter").show()
	});
	
	$(".hitter").click (function(){
	  // Close all open windows
	  $(".content").stop().slideUp(300); 
	});
	</script>
